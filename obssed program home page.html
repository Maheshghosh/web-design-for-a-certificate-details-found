<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///D:/AI%20internship/web-development-company.jpg'); 
            background-size: 120%;
            background-position: left center;
            background-repeat: no-repeat;
        nav img {
            width: 100px;
            height: auto; 
        }
    }
        .container {
            max-width: 600px;
            margin: 70px auto;
            padding: 20px;
            background-color:rgba(255,255,255,0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <img src="file:///D:/AI%20internship/logo.jpg" alt="logo" />
    </nav>
    <div class="container">
        <h1>Certificate Verification</h1>
        <form action="/verify" method="post">
            <label for="certificate_number">Enter Certificate Number:</label>
            <input type="text" id="certificate_number" name="certificate_number" required>
            <input type="submit" value="Verify">
        </form>
    </div>
    <script>
        document.getElementById("file:///D:/charity%20web%20site/obssed%20program%20home%20page.html").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the form from submitting
            var certificateNumber = document.getElementById("certificate_number").value;
            
            // Check if the certificate number is valid (for example, if it's a number)
            if (isNaN(certificateNumber)) {
                // Redirect to certificate not found page if certificate number is not valid
                window.location.href = "file:///D:/charity%20web%20site/certificate%20notfound.html";
            } else {
                // Redirect to certificate details page with certificate number as URL parameter
                window.location.href = "file:///D:/charity%20web%20site/certificate%20details.html#home";
            }
        });
    </script>
</body>
</html>
